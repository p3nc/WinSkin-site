{% extends "base.html" %}

{% block title %}Сторінка користувача{% endblock %}

{% block content %}

<div class="entrance">
  <img src="{{ url_for('static', filename='images/leftdoor.png') }}" class="door left-door" />
  <img src="{{ url_for('static', filename='images/rightdoor.png') }}" class="door right-door" />
  <button id="enter-btn">Увійти в пентхаус</button>
</div>

<div class="content">
  <h1>Ласкаво просимо, {{ user.username }}!</h1>
  <p>Email: {{ user.email }}</p>
  <p>Тугрики: {{ user.tugriks }}</p>
  <button type="button" class="btn btn-primary" id="showAddTugriksForm">
    Додати Тугрики
  </button>
  <a href="{{ url_for('auth.logout') }}">Вийти</a>
</div>

<div class="add-tugriks-form" id="addTugriksForm" style="display: none;">
  <div class="form-container">
    <div class="form-header">
      <h5>Додати Тугрики</h5>
      <button type="button" class="close-btn" id="closeAddTugriksForm">&times;</button>
    </div>
    <form method="POST" action="{{ url_for('user.add_tugriks') }}">
      <div class="form-group">
        <label for="tugriksAmount">Кількість Тугриків (максимум 1000)</label>
        <input type="number" id="tugriksAmount" name="tugriksAmount" min="1" max="1000" required>
      </div>
      <button type="submit" class="submit-btn">Додати</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/user.js') }}"></script>

{% endblock %}
