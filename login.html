<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизація | WinSkin</title>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
<div class="login-container">
  <div class="logo-container">
    <img src="./images/winskin-logo.png" alt="WinSkin Logo">
  </div>
  <h2>Вхід до WinSkin</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логін" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button type="submit">Увійти</button>
  </form>
  <p>Не маєте акаунта? <a href="registration.html">Зареєструватися</a></p>
</div>
