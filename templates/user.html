<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WinSkin Пентхаус</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="entrance">
  <img src="/leftdoor.png" class="door left-door" />
  <img src="/rightdoor.png" class="door right-door" />
  <button id="enter-btn">Увійти в пентхаус</button>
</div>

<div id="user-page">
  <nav>
    <button onclick="showSection('profile')">Профіль</button>
    <button onclick="showSection('balance')">Рахунок</button>
    <button onclick="showSection('inventory')">Сховище</button>
  </nav>

  <section id="profile" class="section">Електронна пошта: user@example.com</section>
  <section id="balance" class="section">Баланс: 1000 тугриків</section>
  <section id="inventory" class="section">Тут будуть скіни...</section>
</div>

<script src="user.js"></script>
</body>
</html>
